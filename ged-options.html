  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #f1fff6);

    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #006633;
      margin-bottom: 40px;
    }

    .subject-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      max-width: 1000px;
      margin: auto;
    }

    .subject {
      background: #ffffff;
      border: none;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 24px rgba(0, 100, 60, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .subject:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 32px rgba(0, 100, 60, 0.15);
    }

    .subject h2 {
      font-size: 1.5rem;
      color: #007b33;
      margin-bottom: 8px;
    }

    .subject p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 16px;
    }

    .buy-btn {
      background: linear-gradient(to right, #3bd688, #2ea56a);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s;
    }

    .buy-btn:hover {
      background: linear-gradient(to right, #2ea56a, #3bd688);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .buy-btn {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
