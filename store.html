      z-index: 1000;
    }

      background-color: #004d00;

<body>
  <button class="back-home-btn" onclick="goHome()">‚Üê Back to Home</button>

  <h1>Exam Store</h1>

  <div class="exam-list" id="examList"></div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice"><strong>Total:</strong> $0</p>
  </div>

  <script>
    const exams = [
      { id: 1, name: "GED", description: "General Education Development Test", price: 50, link: null },
      { id: 2, name: "HESI", description: "Health Education Systems, Inc. Test", price: 50, link: "https://payhip.com/b/dtJ9l" },
      { id: 3, name: "TEAS", description: "Test of Essential Academic Skills", price: 50, link: "https://payhip.com/b/paPDz" },
      { id: 4, name: "ATI", description: "Assessment Technologies Institute Exam", price: 50, link: "https://payhip.com/b/ati-link" },
      { id: 5, name: "NCLEX", description: "National Council Licensure Examination", price: 50, link: "https://payhip.com/b/nclex-link" },
      { id: 6, name: "SAT", description: "Scholastic Assessment Test", price: 50, link: "https://payhip.com/b/sat-link" },
      { id: 7, name: "ACT", description: "American College Testing", price: 50, link: "https://payhip.com/b/act-link" },
      { id: 8, name: "GRE", description: "Graduate Record Examinations", price: 50, link: "https://payhip.com/b/gre-link" }
    ];

    const examList = document.getElementById('examList');
    const cartItems = document.getElementById('cartItems');
    const totalPrice = document.getElementById('totalPrice');
    let cart = [];

    function renderExams() {
      exams.forEach(exam => {
        const div = document.createElement('div');
        div.className = 'exam-item';
        div.innerHTML = `
          <h3>${exam.name}</h3>
          <p>${exam.description}</p>
          <p class="exam-price">$${exam.price}</p>
          <button class="buy-btn" onclick="addToCart(${exam.id})">Buy</button>
        `;
        examList.appendChild(div);
      });
    }

    function addToCart(id) {
      const exam = exams.find(e => e.id === id);

      if (exam.name === "GED") {
        // Redirect to GED options page, no cart addition or new tab
        window.location.href = "ged-options.html";
        return;
      }

      // For all other exams, add to cart if not already added
      if (!cart.includes(exam)) {
        cart.push(exam);
        updateCart();
        alert(`${exam.name} added to your cart!`);
      } else {
        alert(`${exam.name} is already in your cart.`);
      }

      // Open Payhip link in a new tab if it exists
      if (exam.link) {
        window.open(exam.link, "_blank");
      }
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(exam => {
        const li = document.createElement('li');
        li.textContent = `${exam.name} - $${exam.price}`;
        cartItems.appendChild(li);
        total += exam.price;
      });
      totalPrice.textContent = `Total: $${total}`;
    }

    function goHome() {
      window.location.href = "https://brilliantacademicmindsofficial.com";
    }

    renderExams();
  </script>
