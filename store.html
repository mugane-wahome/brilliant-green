<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #003366;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
  
    h1 {
      text-align: center;
      color: #006633;
    }
  
    .exam-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
  
    .exam-item {
      background: white;
      border: 2px solid #006633;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      max-width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
  
    @media (min-width: 768px) {
      .exam-item {
        flex: 1 1 calc(25% - 20px); /* 4 items per row, accounting for gap */
        max-width: calc(25% - 20px);
      }
    }
  
    .exam-item h3 {
      margin-top: 0;
      color: #004d00;
    }
  
    .exam-price {
      font-weight: bold;
      margin: 10px 0;
    }
  
    .buy-btn {
      background-color: #006633;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
  
    .buy-btn:hover {
      background-color: #004d00;
    }
  
    #cart {
      margin-top: 30px;
      padding: 15px;
      background: #e6ffe6;
      border: 2px solid #009900;
      border-radius: 8px;
    }
  
    #cart h2 {
      margin-top: 0;
      color: #007700;
    }
  </style>
  
</head>
<body>
  <h1>Exam Store</h1>

  <div class="exam-list" id="examList"></div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice"><strong>Total:</strong> $0</p>
  </div>

  <script>
    const exams = [
      { id: 1, name: "GED", description: "General Education Development Test", price: 30 },
      { id: 2, name: "HESI", description: "Health Education Systems, Inc. Test", price: 50 },
      { id: 3, name: "TEAS", description: "Test of Essential Academic Skills", price: 45 },
      { id: 4, name: "ATI", description: "Assessment Technologies Institute Exam", price: 55 },
      
      { id: 1, name: "GED", description: "General Education Development Test", price: 30 },
      { id: 2, name: "HESI", description: "Health Education Systems, Inc. Test", price: 50 },
      { id: 3, name: "TEAS", description: "Test of Essential Academic Skills", price: 45 },
      { id: 4, name: "ATI", description: "Assessment Technologies Institute Exam", price: 55 },
      
      

      

    ];

    const examList = document.getElementById('examList');
    const cartItems = document.getElementById('cartItems');
    const totalPrice = document.getElementById('totalPrice');
    let cart = [];

    function renderExams() {
      exams.forEach(exam => {
        const div = document.createElement('div');
        div.className = 'exam-item';
        div.innerHTML = `
          <h3>${exam.name}</h3>
          <p>${exam.description}</p>
          <p class="exam-price">$${exam.price}</p>
          <button class="buy-btn" onclick="addToCart(${exam.id})">Buy</button>
        `;
        examList.appendChild(div);
      });
    }

    function addToCart(id) {
  const exam = exams.find(e => e.id === id);
  if (exam.name === "GED") {
    window.location.href = "ged-options.html";
    return;
  }

  if (!cart.includes(exam)) {
    cart.push(exam);
    updateCart();
    alert(`${exam.name} added to your cart!`);
  } else {
    alert(`${exam.name} is already in your cart.`);
  }
}


    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(exam => {
        const li = document.createElement('li');
        li.textContent = `${exam.name} - $${exam.price}`;
        cartItems.appendChild(li);
        total += exam.price;
      });
      totalPrice.textContent = `Total: $${total}`;
    }

    renderExams();
  </script>
</body>
</html>
